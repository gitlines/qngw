version: "3.7"
services:
  nginx:
      image: nginx
      container_name: 'nginx'
      depends_on:
        - frontend-prod
        - backend
      links:
        - backend
      volumes:
        - shared:/usr/share/nginx/html
        - ./nginx.conf:/etc/nginx/nginx.conf
      ports:
        - "8080:80"
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: "frontend-prod"
    volumes:
      - shared:/app/dist
  backend:
    build:
      context: ./backend
    container_name: "backend"
    ports:
      - "8081:8081"
    depends_on:
      - db
    links:
      - db
  db:
    image: mongo
    container_name: "mongodb"
    volumes:
        - ./docker-entrypoint.sh:/entrypoint.sh
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: weather_data
      MONGO_INITDB_COLLECTION: cities
    ports:
      - "27017:27017"
    command: mongod --auth
volumes:
  shared: {}
